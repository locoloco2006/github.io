<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Geonwoo's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #008080;
            --ui-bg: #C0C0C0;
            --ui-border-light: #FFFFFF;
            --ui-border-dark: #808080;
            --ui-border-darker: #000000;
            --active-title-bg: #000080;
            --inactive-title-bg: #808080;
            --text-light: #FFFFFF;
            --text-dark: #000000;
            --link-color: #0000FF;
            --font-pixel: 'VT323', monospace;
            --font-body: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-body);
            color: var(--text-dark);
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        .pixel-font {
            font-family: var(--font-pixel);
        }
        
        .win-border {
            border-style: solid;
            border-width: 2px;
            border-top-color: var(--ui-border-light);
            border-left-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-dark);
            border-right-color: var(--ui-border-dark);
            box-shadow: 1px 1px 0 1px var(--ui-border-darker);
        }

        .win-border-inset {
            border-style: solid;
            border-width: 2px;
            border-top-color: var(--ui-border-dark);
            border-left-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-light);
            border-right-color: var(--ui-border-light);
            box-shadow: inset 1px 1px 0 1px var(--ui-border-darker);
        }

        .win-button {
            background-color: var(--ui-bg);
            border-style: solid;
            border-width: 1px;
            border-top-color: var(--ui-border-light);
            border-left-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-dark);
            border-right-color: var(--ui-border-dark);
            box-shadow: 1px 1px 0 0 var(--ui-border-darker);
        }
        .win-button:active {
            border-top-color: var(--ui-border-dark);
            border-left-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-light);
            border-right-color: var(--ui-border-light);
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        .window {
            position: absolute;
            background-color: var(--ui-bg);
            min-width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .window .title-bar {
            background-color: var(--inactive-title-bg);
            color: var(--text-light);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            cursor: move;
        }
        .window.active .title-bar {
            background-color: var(--active-title-bg);
        }

        .title-bar-controls button {
            width: 20px;
            height: 20px;
            font-family: var(--font-pixel);
            font-weight: bold;
            line-height: 1;
            padding-bottom: 2px;
        }

        .window-body {
            flex-grow: 1;
            padding: 2px;
            overflow: auto;
            background-color: white;
        }
        
        .window-body.bg-gray {
            background-color: var(--ui-bg);
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            text-align: center;
            padding: 8px;
            cursor: pointer;
        }
        .desktop-icon:hover {
            background-color: rgba(0, 0, 128, 0.3);
        }
        .desktop-icon .icon-label {
            color: white;
            margin-top: 4px;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            background-color: var(--ui-bg);
            z-index: 10000;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        #start-button {
            font-weight: bold;
            padding: 2px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #taskbar-apps {
            flex-grow: 1;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 2px;
            margin-left: 4px;
            overflow-x: auto;
        }

        .taskbar-item {
            height: 26px;
            padding: 0 10px;
            min-width: 100px;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .taskbar-item.active {
            border-top-color: var(--ui-border-dark);
            border-left-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-light);
            border-right-color: var(--ui-border-light);
            box-shadow: none;
            background-color: #dfdfdf;
        }

        #clock {
            padding: 2px 8px;
            height: 26px;
            margin-left: auto;
        }

        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: white;
            z-index: 20000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in-out;
        }
        #boot-text {
            font-family: var(--font-pixel);
            font-size: 1.2rem;
            white-space: pre;
            line-height: 1.5;
        }
        
        .scanline-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sweat-drop {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(15px); }
        }
        .sweat1 { animation: sweat-drop 1.5s linear infinite; }
        .sweat2 { animation: sweat-drop 1.5s linear 0.5s infinite; }
        .sweat3 { animation: sweat-drop 1.5s linear 1s infinite; }

        @keyframes head-tilt {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .head-tilt { animation: head-tilt 4s ease-in-out infinite; }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .window {
                width: 100% !important;
                height: calc(100% - 32px) !important;
                top: 0 !important;
                left: 0 !important;
                max-width: 100vw;
                max-height: calc(100vh - 32px);
            }
            .desktop-icon {
                width: 70px;
                padding: 4px;
            }
            #desktop {
                padding: 8px;
                gap: 8px;
            }
        }
    </style>
</head>

function initDesktop() {
    icons.forEach(iconData => {
        const iconEl = document.createElement('div');
        iconEl.className = 'desktop-icon';
        iconEl.innerHTML = `
            ${iconSVGs[iconData.icon]}
            <span class="icon-label">${iconData.name}</span>
        `;
        iconEl.addEventListener('dblclick', () => iconData.action());
        desktop.appendChild(iconEl);
    });
}

function createWindow(id, title, content, options = {}) {
    if (openWindows[id]) {
        focusWindow(openWindows[id].element);
        return;
    }

    const { width = 640, height = 480, x = (window.innerWidth - width) / 2, y = (window.innerHeight - height - 32) / 3, icon = 'file', bg = 'white' } = options;

    const windowEl = windowTemplate.content.cloneNode(true).firstElementChild;
    windowEl.id = `window-${id}`;
    windowEl.style.width = `${width}px`;
    windowEl.style.height = `${height}px`;
    windowEl.style.left = `${x}px`;
    windowEl.style.top = `${y}px`;
    windowEl.style.zIndex = zIndexCounter++;

    windowEl.querySelector('.title').textContent = title;
    windowEl.querySelector('.icon').innerHTML = iconSVGs[icon];
    const windowBody = windowEl.querySelector('.window-body');
    windowBody.innerHTML = content;
    if (bg === 'gray') {
        windowBody.classList.remove('bg-white');
        windowBody.classList.add('bg-gray');
    }

    desktop.appendChild(windowEl);

    const taskbarItem = document.createElement('button');
    taskbarItem.className = 'taskbar-item win-button';
    taskbarItem.dataset.windowId = id;
    taskbarItem.innerHTML = `<span class="w-4 h-4">${iconSVGs[icon]}</span><span class="truncate">${title}</span>`;
    taskbarApps.appendChild(taskbarItem);

    openWindows[id] = { element: windowEl, taskbarItem, minimized: false, maximized: false, prevRect: null };

    // Event Listeners
    windowEl.addEventListener('mousedown', () => focusWindow(windowEl));
    taskbarItem.addEventListener('click', () => {
        if (windowEl.classList.contains('active') && !openWindows[id].minimized) {
            minimizeWindow(id);
        } else {
            if (openWindows[id].minimized) restoreWindow(id);
            focusWindow(windowEl);
        }
    });
    windowEl.querySelector('.close-btn').addEventListener('click', () => closeWindow(id));
    windowEl.querySelector('.minimize-btn').addEventListener('click', () => minimizeWindow(id));
    windowEl.querySelector('.maximize-btn').addEventListener('click', () => maximizeWindow(id));
    
    makeDraggable(windowEl);
    focusWindow(windowEl);
}

function focusWindow(windowEl) {
    if (!windowEl) return;
    const id = windowEl.id.replace('window-', '');
    
    Object.values(openWindows).forEach(win => {
        win.element.classList.remove('active');
        win.taskbarItem.classList.remove('active');
    });

    windowEl.classList.add('active');
    windowEl.style.zIndex = zIndexCounter++;
    if (openWindows[id]) {
        openWindows[id].taskbarItem.classList.add('active');
    }
}

function closeWindow(id) {
    if (!openWindows[id]) return;
    openWindows[id].element.remove();
    openWindows[id].taskbarItem.remove();
    delete openWindows[id];
}

function minimizeWindow(id) {
    if (!openWindows[id]) return;
    openWindows[id].element.style.display = 'none';
    openWindows[id].minimized = true;
    openWindows[id].element.classList.remove('active');
    openWindows[id].taskbarItem.classList.remove('active');
}

function restoreWindow(id) {
    if (!openWindows[id]) return;
    openWindows[id].element.style.display = 'flex';
    openWindows[id].minimized = false;
    focusWindow(openWindows[id].element);
}

function maximizeWindow(id) {
    if (!openWindows[id]) return;
    const win = openWindows[id];
    const winEl = win.element;
    if (win.maximized) {
        winEl.style.width = `${win.prevRect.width}px`;
        winEl.style.height = `${win.prevRect.height}px`;
        winEl.style.top = `${win.prevRect.top}px`;
        winEl.style.left = `${win.prevRect.left}px`;
        win.maximized = false;
    } else {
        win.prevRect = winEl.getBoundingClientRect();
        winEl.style.width = '100%';
        winEl.style.height = `calc(100% - 32px)`;
        winEl.style.top = '0';
        winEl.style.left = '0';
        win.maximized = true;
    }
}

function makeDraggable(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    const header = elmnt.querySelector(".title-bar");
    if (header) {
        header.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        
        const newTop = elmnt.offsetTop - pos2;
        const newLeft = elmnt.offsetLeft - pos1;

        // Constrain to viewport
        const taskbarHeight = 32;
        const maxTop = window.innerHeight - taskbarHeight - elmnt.offsetHeight;
        const maxLeft = window.innerWidth - elmnt.offsetWidth;

        elmnt.style.top = Math.max(0, Math.min(newTop, maxTop)) + "px";
        elmnt.style.left = Math.max(0, Math.min(newLeft, maxLeft)) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}

function updateClock() {

    const minutes = String(now.getMinutes()).padStart(2, '0');

function bootSequence() {
    const bootScreen = document.getElementById('boot-screen');
    const bootTextEl = document.getElementById('boot-text');
    const bootSteps = [
        "System Booting...",
        "Loading Kernel...",
        "Initializing Hardware...",
        "Starting MIN OS 98...",
        "Welcome."
    ];
    let step = 0;

    const interval = setInterval(() => {
        if (step < bootSteps.length) {
            bootTextEl.textContent += `\n${bootSteps[step]}`;
            step++;
        } else {
            clearInterval(interval);
            setTimeout(() => {
                bootScreen.style.opacity = '0';
                bootScreen.style.pointerEvents = 'none';
                openWelcomeWindow();
            }, 1000);
        }
    }, 500);
}
